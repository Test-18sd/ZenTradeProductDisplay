<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Import Products</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="st">
  <div class="step">
    <label for="fileInput">Step 1: Select File</label>
    <input type="file" id="fileInput" accept=".json" />
    <p>Supported File Type(s): .CSV, .JSON</p>
  </div>

  <div class="step">
    <div>
      <label for="fileType">File Type</label>
      <select id="fileType">
        <option value="csv">CSV</option>
        <option value="json">JSON</option>
      </select>
    </div>
    <div>
      <label for="encoding">Character Encoding</label>
      <select id="encoding">
        <option value="utf-8">UTF-8</option>
      </select>
    </div>
    <div>
      <label for="delimiter">Delimiter</label>
      <select id="delimiter">
        <option value=",">Comma</option>
      </select>
    </div>
    <div>
      <label for="hasHeader">Has Header</label>
      <input type="checkbox" id="hasHeader" checked />
    </div>
  </div>
  </div>

  <div class="step">
    <div>
      <label>Step 3: Display Handling</label>
      <div>
        <select id="availableFields" multiple size="10">
          <option value="productId">Product Id</option>
          <option value="subcategory">Subcategory</option>
          <option value="title">Title</option>
          <option value="price">Price</option>
          <option value="popularity">Popularity</option>
        </select>
        

        <div class="button-pair">
          <button onclick="moveToDisplay()" class="move-button"> &gt;&gt; </button>
          <button onclick="moveToAvailable()" class="move-button"> &lt;&lt; </button>
        </div>
        <select id="displayFields" multiple size="10">
        </select>
      </div>
    </div>
  </div>

 
  <div class="b2">
    <button onclick="importAndDisplay()" class="move-button next-button">Next</button>
    <button onclick="resetForm()" class="move-button cancel-button">Cancel</button>
  </div>

  <table id="dataTable">
  </table>
</div>

<script src="script.js"></script>
</body>
</html>
